    <!-- Include PushAlert JavaScript integration -->
    <!-- PushAlert -->
    <script type="text/javascript">
        (function(d, t) {
                var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];

                s.parentNode.insertBefore(g, s);
        }(document, "script"));
    </script>
    <!-- End PushAlert -->

    <style>

            background-color: #4CAF50;

        }

</head>
